<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>City Event Tracker</title>
</head>

<body>
 

    <!-- Trigger/Open The Modal -->
    <button class="btn rounded bg-blue-600 text-white mx-2 my-1 p-1" id="myBtn">Credit to</button>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content text-white">
        <span class="close">&times;</span>
        <p>Alexander Brown, Drew Andersen, and Jacob Robison</p>
      </div>
    
    </div>
    
    

    <h1 class="flex justify-center mb-3 font-normal text-lg text-white">City Event Tracker</h1>
    <section class="flex justify-center mb-20">
        <span class="material-symbols-outlined mx-2 my-1 text-white">
            search
            </span>
        <input type="text" id="city-input" class="rounded shadow border p-1 w-80" />
        <button id="submit-btn" type="submit" class="btn p-1 rounded bg-green-600 text-white mx-1">Search</button>
    </section class="flex flex-row">

    <section>
        <div id="city-display"></div>
        <div id="history-div" class="text-center"></div> <!-- Added class text-center to center all history buttons -->
    </section>

    <section class="flex flex-row">


        <div id="event-div" class="basis-1/2 m-1 border bg-slate-500 text-white"></div>
        <div id="container" class="basis-1/2 m-1 flex flex-row bg-slate-500 text-white "> </div>

    </section>

   
<script src="./assets/js/modal.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
